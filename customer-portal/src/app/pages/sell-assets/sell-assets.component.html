<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Sell your Assets</mat-card-title>
        <mat-card-subtitle>MF & Stocks</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Asset Name</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                class="example-margin"
                color="primary"
                [(ngModel)]="element.checked"
                [name]="name"
                >{{ element.assetid }}</mat-checkbox
              >
            </td>
          </ng-container>

          <!-- Input Column -->
          <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef>Units to be Sold</th>
            <td mat-cell *matCellDef="let element">
              <input
                type="number"
                placeholder="Enter units..."
                [name]="element.assetId"
                [(ngModel)]="element.units"
              />
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="sellAssets()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
